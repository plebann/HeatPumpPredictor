name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

run-name: Create Release (${{ github.event.inputs.version_increment || 'patch' }} increment)

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.next_version.outputs.new_version }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or use 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"
      
      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment based on input (default: patch)
          INCREMENT="${{ github.event.inputs.version_increment || 'patch' }}"
          
          if [ "$INCREMENT" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$INCREMENT" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "new_tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Next version: ${NEW_VERSION}"
      
      - name: Update workflow run name
        run: |
          echo "::notice title=Release Version::Creating release v${{ steps.next_version.outputs.new_version }}"
          echo "RELEASE_VERSION=${{ steps.next_version.outputs.new_version }}" >> $GITHUB_ENV
      
      - name: Update manifest.json and commit to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          
          # Update manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${NEW_VERSION}\"/" custom_components/heat_pump_predictor/manifest.json
          
          # Get the current commit SHA
          CURRENT_SHA=$(git rev-parse HEAD)
          
          # Read the updated manifest content
          MANIFEST_CONTENT=$(cat custom_components/heat_pump_predictor/manifest.json | base64 -w 0)
          
          # Get the current file SHA from GitHub
          FILE_SHA=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/contents/custom_components/heat_pump_predictor/manifest.json" \
            | jq -r '.sha')
          
          # Commit directly to main using GitHub API (bypasses branch protection for pushes)
          curl -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/contents/custom_components/heat_pump_predictor/manifest.json" \
            -d "{
              \"message\": \"Bump version to ${NEW_VERSION}\",
              \"content\": \"${MANIFEST_CONTENT}\",
              \"sha\": \"${FILE_SHA}\",
              \"branch\": \"main\"
            }"
          
          # Fetch the updated main branch
          git fetch origin main
          git reset --hard origin/main
          
          echo "Updated manifest.json to version ${NEW_VERSION}"
      
      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"
          git push origin "${NEW_TAG}"
      
      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../heat_pump_predictor.zip heat_pump_predictor/
          cd ..
      
      - name: Generate release notes
        id: release_notes
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          
          # Generate changelog
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            CHANGELOG="Initial release of Energy Optimizer integration for Home Assistant."
          else
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Minor improvements and bug fixes"
            fi
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.new_tag }}
          name: Release ${{ steps.next_version.outputs.new_version }}
          body: |
            ## Energy Optimizer ${{ steps.next_version.outputs.new_version }}
            
            ### Changes
            ${{ steps.release_notes.outputs.changelog }}
            
            ### Installation
            1. Download `heat_pump_predictor.zip`
            2. Extract to your Home Assistant `custom_components` directory
            3. Restart Home Assistant
            
            ### HACS Installation
            This integration is available through HACS as a custom repository.
          files: |
            heat_pump_predictor.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
